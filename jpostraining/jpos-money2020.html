# The jPOS project


jPOS was born as an open-source, mission-critical, enterprise software, 
to handle **ISO-8583** messaging and connectivity.

.onebigimg[![8583 flavors](images/iso8583flavorsandversions.png)]


.center[**But it's so much more!**]
---

# The jPOS project



It has grown into a large family of commercial products using jPOS at their core, along other technologies and
proprietary code.

Our products integrate solutions at all levels in the payments and card industry.


* **jPTS**: switching system.
* **jCard**: authorizing/CMS.
* **ISO/Bridge**: lightweight bridge: point A to point B.<br>
  Endpoints can be ISO-8583 or XML, HTTP+JSON, etc.
* **Gateway**: custom ISO/Bridge "on vitamins".<br>
  Half way between ISO/Bridge and a full-fledged jPTS.<br>
  It may add extra features such as HSM integration, HA deployments, light DB,
  or querying external APIs.

# jPOS-CMF

.center[jPOS Common Message Format]

It's an ISO-8583 specification based on **`v2003`**.

Used internally and for intercommunication in our products such as jPTS and jCard.

* https://github.com/jpos/jPOS-CMF
* http://jpos.org/doc/jPOS-CMF.pdf

# Kickstart Implementation

Our flagship commercial products and libraries are provided as what we call a **Kickstart Implementation**<sup>*</sup>.

The _licensee_ gets all the source code and rights to modify it and extend it as needed.

New projects start from the current kickstart implementation(s), and evolve from there, 
adding public and private modules, and all the necessary custom code logic.

The project ususally keeps a link to the "upstream" kickstart implementation that can be used to bring in changes, bug fixes, etc.

_"Nothing is written in stone."_
<br>

# jPOS 3

* Released in November 2024 after almost 3 years of work

* **Java Virtual Threads** : this was one of the main target features
  * _Project Loom_ was finally released officially in Java 21 (September 2023), but had some problems
  * Problems fixed in Java 24 (March 2025)
  * Next Java LTS will be version 25 (September 2025)

* **Instrumentation and observability** : Modern instrumentation based on open source frameworks and standards
  * **Java Flight Recorder** (JRF): provides low-overhead profiling and events
  * **Micrometer** with a **Prometheus** implementation and **Grafana** for charts and alerts

---

# jPOS 3

* **Structured Audit Logs**: output in traditional jPOS XML, jSON, TXT, Markdown
  * Log events based on light java `record`s with annotations and event renderers.
    More easily consumable by external tools.

* Use of Java Modules, with `module-info` descriptors for better modularity

* New packagers, better garbage collection, bug fixes, stability

* Lots of code cleanup, libraries upgrades, better use of newer Java syntax and features. 


---

# jPOS 3 Performance

* The use of virtual threads has greatly increased the performance of the Transaction Manager
* We can now have tens of thousands of _concurrent_ transactions in flight
* We have been able to easily reach **10,000 TPS** on a notebook using some synthetic benchmarks
* Real life systems will interact with databases, filesystems, HSMs, external APIs, so the service
  time of an individual transaction may not vary much, but the **throughput** will increase considerably
* Much simpler programming model (avoid reactive, futures, continuations, etc.!)

---

# Grafana

* Customizable charts using query language from a Micrometer/Prometheus source

.center.onebigimg80[![grafana](images/grafana_jpos3_board.png)]

# jPOS 2.x ?

* Most development and new features will now happen for jPOS 3 in the `main` branch

* jPOS 2.x still exists in the `tail` branch
  * We may back-port features to `tail`, on rare occassions, at our own discretion
  * It will remain with **Java 1.8** as its target platform
  * Maintained and bug-fixed for the foreseeable future
    (multi-billion-dollar companies use jPOS 2.x systems that handle millions of transactions daily)
  
* Our large systems such as jCard and jPTS are being ported to jPOS 3 and some clients are
  already testing them for new projects.
